<!DOCTYPE html>

<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>


	<p th:text="#{greeting(${name})}" />

	<br />
	<p>
		<br /> Regards,
	</p>
</body>
</html>
